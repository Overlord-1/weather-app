<!DOCTYPE html>
<html>
<head>
  <title>Typing Speed Test App</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Typing Speed Test App</h1>

  <div class="container">
    <div class="quote">
      <p>This is the quote that you will type.</p>
    </div>

    <input type="text" class="input" autofocus>

    <div class="timer">
      <p>Time remaining: 60 seconds</p>
    </div>

    <div class="results">
      <p>Words per minute: 0</p>
      <p>Accuracy: 0%</p>
    </div>

    <button type="button" class="start">Start Test</button>
  </div>

</body>
</html>
